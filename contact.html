<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Turtles</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="navLeft">
          <a href="index.html" class="navLogo">
            <img src="images/yearup-logo.png" alt="Year Up Logo" class="logo" />
          </a>
        </div>
        <div class="navCenter">
          <a href="index.html" class="pageTitle">Tech Turtles</a>
        </div>
        <ul class="navMenu">
          <li class="navItem">
            <a href="testimonials.html" class="navLink">Testimonials</a>
          </li>
          <li class="navItem">
            <a href="profile.html" class="navLink">Profiles</a>
          </li>
          <li class="navItem">
            <a href="contact.html" class="navLink">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contactSection">
        <div class="container">
          <h2>Contact Form</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Your Email Address:</label>
            <input type="email" id="email" name="email" required />

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required />

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="homeHeroFooter">
      <div class="homeHeroFooterContent">
        <div class="homeHeroFooterNav">
          <a href="index.html" class="footerNavLink">TESTIMONIALS</a>
          <a href="#about" class="footerNavLink">PROFILES</a>
          <a href="#contact" class="footerNavLink">CONTACT</a>
        </div>
        <p class="homeHeroFooterCopy">
          Thank you for being part of our journey. &copy; 2024 Tech Turtles. All
          rights reserved.
        </p>
      </div>
    </footer>
  </body>
